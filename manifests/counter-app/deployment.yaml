# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: counter-app

---
# API Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: counter-api
  namespace: counter-app
  labels:
    app: counter-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: counter-api
  template:
    metadata:
      labels:
        app: counter-api
    spec:
      imagePullSecrets:
      - name: regcred
      containers:
      - name: api
        image: counter-api:latest
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"

---
# API Service
apiVersion: v1
kind: Service
metadata:
  name: counter-api
  namespace: counter-app
  labels:
    app: counter-api
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    app: counter-api

