# Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: counter-frontend
  namespace: counter-app
  labels:
    app: counter-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: counter-frontend
  template:
    metadata:
      labels:
        app: counter-frontend
    spec:
      imagePullSecrets:
      - name: regcred
      containers:
      - name: frontend
        image: counter-frontend:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "32Mi"
            cpu: "25m"
          limits:
            memory: "64Mi"
            cpu: "50m"

---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: counter-frontend
  namespace: counter-app
  labels:
    app: counter-frontend
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    app: counter-frontend

---
# Route for external access (OpenShift specific)
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: counter-app
  namespace: counter-app
spec:
  to:
    kind: Service
    name: counter-frontend
  port:
    targetPort: 8080
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
