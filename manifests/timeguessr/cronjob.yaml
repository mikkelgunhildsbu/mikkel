apiVersion: batch/v1
kind: CronJob
metadata:
  name: timeguessr-leaderboard-scraper
  namespace: default
  labels:
    app: timeguessr-scraper
spec:
  # Run daily at 5:00 AM (17:00 in 24-hour format)
  schedule: "0 17 * * *"
  timeZone: "Europe/Oslo"  # Adjust to your timezone
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: timeguessr-scraper
        spec:
          restartPolicy: OnFailure
          containers:
          - name: scraper
            image: YOUR_REGISTRY/timeguessr-scraper:latest  # REPLACE with your image registry
            imagePullPolicy: Always
            env:
            - name: API_URL
              value: "http://timeguessr-api:8080/api/submit-score"
            - name: TIMEGUESSR_COOKIE
              valueFrom:
                secretKeyRef:
                  name: timeguessr-secrets
                  key: timeguessr-cookie
            resources:
              requests:
                memory: "128Mi"
                cpu: "100m"
              limits:
                memory: "256Mi"
                cpu: "200m"
