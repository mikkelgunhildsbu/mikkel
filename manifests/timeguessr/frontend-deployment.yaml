apiVersion: apps/v1
kind: Deployment
metadata:
  name: timeguessr-frontend
  namespace: default
  labels:
    app: timeguessr-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: timeguessr-frontend
  template:
    metadata:
      labels:
        app: timeguessr-frontend
    spec:
      containers:
      - name: frontend
        image: YOUR_REGISTRY/timeguessr-frontend:latest  # REPLACE with your image registry
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
