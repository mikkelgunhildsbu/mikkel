apiVersion: batch/v1
kind: CronJob
metadata:
  name: timeguessr-leaderboard-scraper
  namespace: tg
  labels:
    app: timeguessr-scraper
spec:
  schedule: "0 17 * * *"
  timeZone: "Europe/Oslo"  # Adjust to your timezone
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: timeguessr-scraper
        spec:
          restartPolicy: OnFailure
          containers:
          - name: scraper
            image: mikkelgunhildsbu/timeguessr-scraper:1.0  # REPLACE with your image registry
            imagePullPolicy: Always
            env:
            - name: API_URL              
              value: "https://timeguessr-api-tg.apps.mikkel-test-ua17nz.clusters.intilitycloud.com/api/submit-score"
            - name: TIMEGUESSR_COOKIE
              valueFrom:
                secretKeyRef:
                  name: timeguessr-secrets
                  key: timeguessr-cookie
            resources:
              requests:
                memory: "128Mi"
                cpu: "100m"
              limits:
                memory: "256Mi"
                cpu: "200m"
