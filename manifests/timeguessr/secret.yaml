  db-password: "REPLACE_WITH_YOUR_DB_PASSWORD"

  # TimeGuessr cookie for scraper - REPLACE THIS VALUE
  timeguessr-cookie: "REPLACE_WITH_YOUR_TIMEGUESSR_COOKIE"
