# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: counter-app

---
# API Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: counter-api
  namespace: counter-app
  labels:
    app: counter-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: counter-api
  template:
    metadata:
      labels:
        app: counter-api
    spec:
      imagePullSecrets:
      - name: regcred
      containers:
      - name: api
        image: mikkelgunhildsbu/counter-api:latest
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"

---
# API Service
apiVersion: v1
kind: Service
metadata:
  name: counter-api
  namespace: counter-app
  labels:
    app: counter-api
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    app: counter-api

---
# Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: counter-frontend
  namespace: counter-app
  labels:
    app: counter-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: counter-frontend
  template:
    metadata:
      labels:
        app: counter-frontend
    spec:
      imagePullSecrets:
      - name: regcred
      securityContext:
        runAsNonRoot: true
        fsGroup: 101
      containers:
      - name: frontend
        image: mikkelgunhildsbu/counter-frontend:latest
        ports:
        - containerPort: 8080
        securityContext:
          allowPrivilegeEscalation: false
          runAsUser: 101
          capabilities:
            drop:
            - ALL
        resources:
          requests:
            memory: "32Mi"
            cpu: "25m"
          limits:
            memory: "64Mi"
            cpu: "50m"

---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: counter-frontend
  namespace: counter-app
  labels:
    app: counter-frontend
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    app: counter-frontend

---
# Route for external access (OpenShift specific)
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: counter-app
  namespace: counter-app
spec:
  to:
    kind: Service
    name: counter-frontend
  port:
    targetPort: 8080
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
