<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TG Leaderboard</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="wl_container">
        <h1>Weekly Leaderboard</h1>
        <div class="counter-display" id="counter">0</div>
    
        <div class="status" id="status"></div>
    </div>

    <div class="ml_container"> 
        <h1>Monthly Leaderboard</h1>     
    </div>
    
    <div class="ata_container">
        <h1>All Time Average Leaderboard</h1>
    </div>
    <script>


        // Update this to your API service URL when deploying
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:8080'
            : 'http://counter-api:8080';

        async function fetchLeaderboard() {
            try {
                const response = await fetch(`${API_URL}/leaderboard/current`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                updateDailyLeaderboard(data);
                showStatus('Leaderboard updated successfully!');
            } catch (error) {
                console.error('Error fetching leaderboard:', error);
                showStatus('Failed to fetch leaderboard.', true);
            }
        }


        function showStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + (isError ? 'error' : 'success');
            setTimeout(() => {
                status.textContent = '';
                status.className = 'status';
            }, 3000);
        }

     
    </script>
</body>
</html>
